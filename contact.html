<body class="contact-form">
    <div  class="show-popup">
    <button id="show-popup">Show Contact Form</button>
</div>
    <div id="popup-form-container" class="popup-form-container">
        <div class="popup-form">
            <form id="contact-form" method="POST">
                <h2>Contact Us</h2>
                <label for="name">Name:</label>
                <br /><input type="text" id="name" placeholder="Full Name" name="name" required>

                <br /><label for="email">Email:</label>
                <br /><input type="email" id="email" placeholder="Email" name="email" required>

                <br /><label for="message">Message:</label>
                <br /><textarea id="message" placeholder="Type Here..." name="message" rows="4" cols="50" required></textarea>

                <br /><button type="submit" class="submit-popup">Send</button>
                <button type="button" class="close-popup">Close</button>
            </form>
        </div>
    </div>

    <script src="contact.js"></script>
</body>
